<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Prince - Android , Web Developer</title>
</head>

<body>
    <div class="container">


        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="../Pages/intro.html">My Intro</a></li>
                    <li><a href="../Pages/services.html">Sevice</a></li>
                    <li><a href="../Pages/blog.html">Blog</a></li>
                    <li><a href="../Pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">

            <div class="hamburger">
                <img class="ham" src="../Images/ham.png" alt="" width="23">
                <img class="cross" src="../Images/cross.png" alt="" width="23">
            </div>
                <div class="contactform">
                    <h1>Contact Page</h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name</label>
                            <input type="email" class="form-control" id="clientName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="clientenquiry" class="form-label">Enquiry</label>
                            <input type="text" class="form-control" id="clientenquiry">
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" id="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">I want you to work for me</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>

                </div>


        </div>


    </div>
    <script src="../index.js"></script>
</body>

</html>
